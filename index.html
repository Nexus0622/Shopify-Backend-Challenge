<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"/>
    <body>
        <div class="container-fluid text-white justify-content-end text-end" id="inventory-container" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row justify-content-end" style="margin-bottom:10vh">
                <div class="col-6 text-start">
                    <button id="view-warehouses">
                        View warehouses
                    </button>
                </div>
                <div class="col-6">
                    <button id="add-button">
                        Add an item
                    </button>
                    <button id="warehouse-button">
                        Add a warehouse
                    </button>
                </div>
            </div>
            <div class="row text-white text-start">
                <div class="col-12 text-center">
                   <h5 id="add-title">Click "Add an item" to get started!</h5> 
                </div>
                <div class="col-12">
                    <ul id="inventory-list"></ul>
                </div>
            </div>
        </div>

        <div class="container-fluid text-white justify-content-end text-end inactive" id="add-item-form" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row justify-content-center" style="position:absolute; margin-top:25vh; width:100%; ">
                <div class="col my-auto" id="item-form" style="height:50%; max-width:600px">
                    <div class="card card-block text-black text-center" style="height:100%; font-weight:600; min-width: 150px">
                        <div class="row">
                            <div class="col-4" id="card-header"></div>
                            <div class="col-5">
                                <h5 id="header"><h5>
                            </div>
                            <div class="col-3 text-end">
                                <button id="close-add-form">X</button>
                            </div>
                        </div>
                        <div class="row text-danger">
                            <h5 id="add-error"></h5>
                        </div>
                        <div style="margin-top:7%">
                            <h6>Item title</h6>
                            <input type="text" id="item-title" placeholder="Title of item" style="width:75%; height:15%; margin-bottom:5%;">
                            <h6>Quantity</h6>
                            <input type="number" id="item-quantity" placeholder="Quantity" style="width:25%; margin-bottom:3%; min-width: 150px;">
                            <h6>Add a description</h6>
                            <textarea id="item-description" placeholder="Description" style="width:50%; height:20%; margin-bottom:5%; margin-left:25%; display:flex"></textarea>
                            <div class="col" id="buttons">
                                <button id="action-button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-white justify-content-end text-end inactive" id="add-warehouse-form" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row justify-content-center" style="position:absolute; margin-top:25vh; width:100%; ">
                <div class="col my-auto" id="item-form" style="height:50%; max-width:450px">
                    <div class="card card-block text-black text-center" style="height:100%; font-weight:600; min-width: 150px">
                        <div class="row">
                            <div class="col-5" style="margin-left:30%">
                                <h5 id="header">Add a warehouse<h5>
                            </div>
                            <div class="col-3 text-end">
                                <button id="close-warehouse-form">X</button>
                            </div>
                        </div>
                        <div class="row text-black">
                            <h5 id="warehouse-header"></h5>
                        </div>
                        <div style="margin-top:7%">
                            <h6>Warehouse id or name</h6>
                            <input type="text" id="warehouse-id" placeholder="Name" style="width:50%; height:15%; margin-bottom:5%;">
                            <h6>Warehouse Location</h6>
                            <input type="text" id="warehouse-location" placeholder="Location" style="width:50%; margin-bottom:3%; min-width: 150px;">
                            <h6>Warehouse Manager</h6>
                            <input id="warehouse-manager" placeholder="Manager" style="width:50%; height:20%; margin-bottom:5%; margin-left:25%; display:flex"></input>
                            <div class="col" id="buttons">
                                <button id="add-warehouse-button">Add warehouse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-white text-end inactive" id="warehouse-container" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row text-white text-start">
                <div class="col-4">
                    <button id="return-button">
                        Return to item list
                    </button>
                </div>
                <div class="col-12 text-center">
                   <h5 id="warehouse-title"></h5> 
                </div>
                <div class="col-12" id="warehouse-list">
                </div>
            </div>
        </div>

         <div class="container-fluid text-white text-end inactive" id="warehouse-content" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row text-white text-start">
                <div class="col-4">
                    <button id="return-to-warehouse">
                        Return to warehouse list
                    </button>
                </div>
                <div class="col-12 text-center">
                   <h5 id="warehouse-content-title"></h5> 
                </div>
                <div class="col-12" id="warehouse-content-list">
                </div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
