<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous"/>
    <body>
        <div class="container-fluid text-white justify-content-end border text-end" style="height:100%; width:100%; background-color: black; position:absolute">
            <div class="row border justify-content-end">
                <div class="col-3">
                    <button id="add-button">
                        Add an item
                    </button>
                </div>
            </div>
            <div class="row h-100 border" style="margin-left:20%; margin-right:20%">
                <div class="col my-auto border" style="height:50%">
                  <div class="card card-block text-black text-center inactive" id="add-item-form" style="height:100%; font-weight:600">
                      <div class="row" style="margin-bottom:15%">
                        <div class="col-5" style="margin-left:30%">
                            <h5>Add an item<h5>
                        </div>
                        <div class="col-3 text-end">
                            <button id="close-add-form">X</button>
                        </div>
                      <div>
                      <form>
                          <h6>Item title</h6>
                          <input type="text" placeholder="Title of item" style="width:75%; margin-bottom:5%;">
                          <h6>Quantity</h6>
                          <input type="number" placeholder="Quantity" style="width:25%; margin-bottom:3%; min-width: 150px;">
                          <h6>Add a description</h6>
                          <textarea type="text" placeholder="Description" style="width:75%; margin-bottom:3%">
                          </textarea>
                      </form>
                  </div>
                </div>
             </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
